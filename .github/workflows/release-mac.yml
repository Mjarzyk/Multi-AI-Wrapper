name: Release macOS build

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload to (e.g. v1.0.0)"
        required: true

jobs:
  build-and-upload-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Package macOS app
        run: npm run package-mac

      - name: Debug dist output
        run: |
          ls -la dist || true
          find dist -maxdepth 6 -print || true
          find dist -maxdepth 8 -type d -name "*.app" -print || true

      - name: Create ZIP (preserve macOS metadata)
        run: |
          set -euo pipefail

          APP_PATH="$(find dist -maxdepth 8 -type d -name "*.app" | head -n 1)"
          if [ -z "${APP_PATH}" ]; then
            echo "ERROR: No .app found under dist/"
            exit 1
          fi

          echo "Zipping: ${APP_PATH}"
          OUT_ZIP="dist/MultiAICockpit-macOS-universal-${{ github.event.inputs.tag_name }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${OUT_ZIP}"
          echo "Created: ${OUT_ZIP}"

      - name: Upload macOS ZIP to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/MultiAICockpit-macOS-universal-${{ github.event.inputs.tag_name }}.zip
          asset_name: MultiAICockpit-macOS-universal-${{ github.event.inputs.tag_name }}.zip
          tag: ${{ github.event.inputs.tag_name }}
          overwrite: true
